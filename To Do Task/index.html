<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>لوحة المهام</title>

  <link rel="shortcut icon" href="./favicon.ico" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main class="main">
      <article class="app-box">
        <header class="header">
          <div>
            <h1 class="h1 header-title">يومي</h1>
            <p class="header-time" data-header-time>السبت, 2 يوليو</p>
          </div>
          <div class="dropdown-wrapper">
            <button class="menu-btn" aria-label="Toggle menu" data-menu-toggler>
              <ion-icon title="name" name="ellipsis-horizontal"></ion-icon>
            </button>
            <div class="dropdown-container" data-menu>
              <ul class="dropdown-list">
                <li class="dropdown-item">
                  <p class="item-title" style="text-align: end;">الاستايل</p>
                  <div class="theme-btn-group">
                    <button title="tem1" class="theme-btn active" style="--hue: 227" data-theme-btn
                      data-hue="227"></button>
                    <button title="tem2" class="theme-btn" style="--hue: 298" data-theme-btn data-hue="298"></button>
                    <button title="tem3" class="theme-btn" style="--hue: 344" data-theme-btn data-hue="344"></button>
                    <button title="tem1" class="theme-btn" style="--hue: 2" data-theme-btn data-hue="2"></button>
                    <button title="tem4" class="theme-btn" style="--hue: 153" data-theme-btn data-hue="153"></button>
                    <button title="tem5" class="theme-btn" style="--hue: 177" data-theme-btn data-hue="177"></button>
                    <button title="tem6" class="theme-btn" style="--hue: 206" data-theme-btn data-hue="206"></button>
                  </div>
                </li>
                <li>
                  <button class="dropdown-link" data-modal-toggler data-menu-toggler>
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span class="span"> معلومات التطبيق </span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="title-wrapper" data-welcome-note>
          <img src="./assets/images/1.svg" width="130" height="115" alt="calender image" class="img">
          <h2 class="h2">
            ما هي مهامك؟
          </h2>
        </div>
        <ul class="task-list" data-task-list></ul>
        <div class="input-wrapper" title="Add a task in 'My Day'">
          <input type="text" name="task" aria-label="Add task" maxlength="100"
            placeholder="كتابة 'قراءة القرآن لمدة ٢٠ دقيقه'" class="input-field" data-task-input>
          <span class="input-text">إضافة مهمة</span>
          <div class="input-icon">
            <ion-icon name="add-outline" class="add-icon" aria-hidden="true"></ion-icon>
            <ion-icon name="ellipse-outline" class="circle-icon" aria-hidden="true"></ion-icon>
          </div>
        </div>
      </article>
      <div class="app-info" data-info-modal>
        <div class="modal">
          <h2 class="modal-title" style="text-align: center">
            معلومات التطبيق
          </h2>
          <ul class="modal-list" style="text-align: right">
            <li class="modal-item" dir="rtl">
              <strong class="strong"> إصدار: </strong>
              <span class="span"> 1.0.0 </span>
            </li>
            <li class="modal-item" dir="rtl">
              <strong class="strong"> نشر: </strong>
              <span class="span"> يوليو 2025 </span>
            </li>
            <li class="modal-item" dir="rtl">
              <strong class="strong"> اخر تحديث: </strong>
              <span class="span"> يوليو 2025 </span>
            </li>
            <li class="modal-item" dir="rtl">
              <strong class="strong"> تم الانشاء : </strong>
              <a href="https://www.facebook.com/kap0aka1" target="_black" class="span">
                kapaka
              </a>
            </li>
          </ul>
          <button class="modal-btn" data-modal-toggler>حسنا</button>
        </div>
      </div>
    </main>
  </div>
  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
